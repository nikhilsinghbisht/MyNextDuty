server:
  port: 8080
  timezone: ${SERVER_TIMEZONE:IST}
  servlet:
    context-path: /core

spring:
  application:
    name: core
  datasource:
    url: jdbc:postgresql://localhost:5432/mynextduty_db?currentSchema=core,public
    username: ${DATABASE_USERNAME:}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: core

  hikari:
    pool-name: MyNextDutyCoreHikariPool
    maximum-pool-size: 15
    minimum-idle: 5
    idle-timeout: 30000
    connection-timeout: 20000
    max-lifetime: 1800000

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_HOST_EMAIL:}
    password: ${MAIL_HOST_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Logging
logging:
  level:
    com.mynextduty: DEBUG
    org.springframework.security: DEBUG

core:
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    username: ${REDIS_USERNAME:default}
    password: ${REDIS_PASSWORD:}
    index: ${REDIS_INDEX:0}
    timeout: ${REDIS_TIMEOUT:400000}
  jwt:
    secret: ${JWT_SECRET:}
    refresh:
      expiration: ${JWT_REFRESH_EXPIRATION:259200}
  baseUrl: ${CORE_BASE_URL:http://localhost:8080/core}
  email:
    verification:
     tokenExpiryMinutes: ${EMAIL_VERIFICATION_TOKEN_EXPIRY_MINUTES:15}